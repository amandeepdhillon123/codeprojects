<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SignUp</h1>
    <form action="">
        <input  required type="text" placeholder="Username" id="name">
        <input  required type="email" placeholder="email" id="email">
        <input required type="text" placeholder="password" id="username">
        <input type="submit">

    </form>
</body>
</html>
<script>
  document.querySelector("form").addEventListener('submit',myFUn)
   let array= JSON.parse(localStorage.getItem("signUp")) || [] ;
  function myFUn(){
    event.preventDefault();
    console.log("amandeep");
    let name=document.querySelector("#name").value;
    let email=document.querySelector("#email").value;
    let username=document.querySelector("#username").value;

    let obj= {
        name:name,
        email:email,
        username:username,
    }
    array.push(obj)
    console.log(obj)
    console.log(array);

    localStorage.setItem("signUp",JSON.stringify(array))

    alert("successful signUp")
  }
</script>
