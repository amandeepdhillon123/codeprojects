  <script>
      let jobArr=JSON.parse(localStorage.getItem("home")) ;

      let bookMark=  JSON.parse(localStorage.getItem("bookmark"))|| [];
        
      window.addEventListener("load",function(){
        displayData(jobArr)
      })
         
      // console.log(jobArr);

      // ----------------sort by Names----------------------------- 

      function handleNameSort(){
        // console.log("amandeep")

        let selected= document.querySelector("#sortNames").value;
          console.log(selected)

          if(selected == "ascending")
          {
            jobArr.sort(function(a , b) {
              
              let x=a.name.toUpperCase();
              let y=b.name.toUpperCase();

              return x==y ? 0 : x>y ? 1 :-1;
          });
          console.log(jobArr);
          // displayData(jobArr)

          localStorage.setItem("home",JSON.stringify(jobArr))
          window.location.reload()
        }

        if(selected == "descending")
          {
            jobArr.sort(function(a , b) {
              
              let x=a.name.toUpperCase();
              let y=b.name.toUpperCase();

              return x==y ? 0 : x>y ? -1 :1;
          });
          console.log(jobArr);
          // displayData(jobArr)
          localStorage.setItem("home",JSON.stringify(jobArr))
          window.location.reload()
        }
      
      
      
      
      }

      // ------------------sortBy salary --------------------
      function handleSalarySort(){
        // console.log("amandeep")

        let selected= document.querySelector("#sortSalary").value;
          // console.log(selected)

          if(selected == "lth")
          {
            jobArr.sort(function(a , b) {
              
              let x=a.salary;
              let y=b.salary;

              return x-y 
          });
          console.log(jobArr);
          // displayData(jobArr)

          localStorage.setItem("home",JSON.stringify(jobArr))
          window.location.reload()
        }

        
        if(selected == "htl")
          {
            jobArr.sort(function(a , b) {
              
              let x=a.salary;
              let y=b.salary;

              return y-x 
          });
          console.log(jobArr);
          // displayData(jobArr)

          localStorage.setItem("home",JSON.stringify(jobArr))
          window.location.reload()
        }

  }
     
//  ---------------------------role-------------------
function handleRoleFilter() {
      var selected = document.querySelector("#filterRole").value;
      // filter will return array whenever it satifies the given condn

      var filteredList = jobArr.filter(function (ele) {
        return ele.role == selected;
      });

      console.log(filteredList)
      displayData(filteredList)

      // localStorage.setItem("home",JSON.stringify(jobArr))
    }
//  -----------------------Main function -----------------------------------------

      function displayData(jobArr){
        document.querySelector("tbody").innerHTML = "";
   

      jobArr.map(function(ele) {
        // console.log(ele)

        

        let tr=document.createElement('tr');

        let td1=document.createElement('td');
        td1.innerText=ele.name;

        let td2=document.createElement('td');
        td2.innerText=ele.email;

        let td3=document.createElement('td');
        td3.innerText=ele.role;

        let td4=document.createElement('td');
        td4.innerText=ele.salary;

        let btn=document.createElement('button');
        btn.innerText="BookMark"
        btn.setAttribute("style","color:green;")
         
        let td5=document.createElement('td');
        td5.append(btn)

        btn.addEventListener("click",function(){
            addData(ele)
        })

      //  console.log(td1,td2,td3,td4,td5)

        tr.append(td1,td2,td3,td4,td5)

        document.querySelector("#body").append(tr)
      });

    }


      function addData(ele){
        console.log(ele)

        bookMark.push(ele)
        console.log(bookMark)
        localStorage.setItem("appliedjob",JSON.stringify(bookMark))
      }
