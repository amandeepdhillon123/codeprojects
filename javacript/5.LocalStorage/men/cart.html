<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>card_Data</h1>
    <h2></h2>

    <div id="container"> </div>
</body>
</html>
<script>

    let data= JSON.parse(localStorage.getItem("cartData"))
  
    let total =data.reduce((sum,ele) =>{

        console.log(Number(ele.price))
          return sum + parseInt(ele.price) ;

         
    },0)
    console.log(total)

   
    
    let length= data.length;
  
    
       
    document.querySelector("h2").innerText=`Total element are ${length} and total is ${total}`
    data.map((ele,index) =>{
        
        let div=document.createElement("div");
        div.setAttribute("style","margin-bottom:20px")

        let image=document.createElement("img");
        image.src=ele.img;
        image.setAttribute("style"," width:100px")
        let name=document.createElement("p");
        name.innerText=ele.name;

        let price=document.createElement("p");
        price.innerText=ele.price;

        let btn=document.createElement("button");
        btn.innerText="remove element";

        btn.addEventListener('click', function(){

            removeBtn(ele,index);
        })
       
        div.append(image,name,price,btn)
        

        document.querySelector("#container").append(div)

    })

    function removeBtn(ele,index){
            
           console.log(ele,index);
         data.splice(index,1);

         console.log(data);
         localStorage.setItem("cartData",JSON.stringify(data));

            window.location.reload();
            


           

       
    }

</script>
