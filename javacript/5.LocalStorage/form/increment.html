<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button id="inc">Increment</button>
    <button id="dec">decrement</button>
</body>
</html>
<script>
   document.querySelector('h1').innerText =localStorage.getItem("number") || 0;
   
     let counter =localStorage.getItem("number")  || 0;

    document.querySelector('#inc').addEventListener('click',incFun)
   

    function incFun(){
           counter ++;
          
             localStorage.setItem("number",counter)
           document.querySelector('h1').innerText = counter;
    }
    document.querySelector('#dec').addEventListener('click',decFun)
    
    function decFun(){
           counter--;
           localStorage.setItem("number",counter)
           document.querySelector('h1').innerText = counter;
    }
</script>
