<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
             display: grid;
             grid-template-columns: 100px 1fr 100px;
             grid-template-rows:50px 200px 200px 50px;
            /* gap: 20px; */

        }
        .box{
            background-color: aqua;
            border: 3px red solid;
             /* width: 80px;
            height: 80px; */
         } 
          .box1{
            
             grid-column-start: 1;
             grid-column-end: 4;
        }  
        .box3{
            
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
       } 
       .box2 {
        grid-row-start: 2;
            grid-row-end: 4;
       }
        .box4{
        grid-row-start: 2;
            grid-row-end: 4;
       } 
       .box5{
        grid-column-start: 1;
             grid-column-end: 4;
       }
        
    </style>
</head>

<body>
    <div id="container">
        <div class="box1 box">box1</div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
        <div class="box5 box">box5</div>
       

    </div>
</body>

</html>
